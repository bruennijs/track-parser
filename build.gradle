apply plugin: 'java'
apply plugin: 'maven'

group 'de.bruenni'  ////maven groupid
version '1.1.0' //// file name extension

repositories {
    mavenCentral()
    mavenLocal()
}

jar {
    baseName = 'track-parser'  //// maven artifactid
    version =  version //// jar manifest
    manifest {
        attributes 'track-parser': 'Parser of GPX & TCX files',
                'Implementation-Version': version
    }
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '15.0'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}


//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Fat Jar File',  
        	'Implementation-Version': '1.0'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
